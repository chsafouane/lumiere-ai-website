<svg viewBox="0 0 700 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .grid-square { fill: currentColor; stroke: currentColor; stroke-width: 15; }
      .grid-frame { fill: none; stroke: currentColor; stroke-width: 20; }
    </style>
  </defs>
  
  <g transform="translate(350, 350)">
    <g transform="rotate(-20)">
      <rect class="grid-frame" x="-240" y="-240" width="480" height="480" rx="20"/>
      
      <rect class="grid-square" x="-200" y="-200" width="120" height="120" rx="15"/>
      <rect class="grid-square" x="-60" y="-200" width="120" height="120" rx="15"/>
      <rect class="grid-square" x="80" y="-200" width="120" height="120" rx="15"/>
      
      <rect class="grid-square" x="-200" y="-60" width="120" height="120" rx="15"/>
      <rect class="grid-square" x="-60" y="-60" width="120" height="120" rx="15"/>
      <rect class="grid-square" x="80" y="-60" width="120" height="120" rx="15"/>
      
      <rect class="grid-square" x="-200" y="80" width="120" height="120" rx="15"/>
      <rect class="grid-square" x="-60" y="80" width="120" height="120" rx="15"/>
      <rect class="grid-square" x="80" y="80" width="120" height="120" rx="15"/>
    </g>
    
    <g transform="rotate(10)" opacity="0.3">
      <rect class="grid-frame" x="-260" y="-260" width="520" height="520" rx="20"/>
    </g>
    
    <g transform="rotate(-35)" opacity="0.2">
      <rect class="grid-frame" x="-220" y="-220" width="440" height="440" rx="20"/>
    </g>
  </g>
</svg>
